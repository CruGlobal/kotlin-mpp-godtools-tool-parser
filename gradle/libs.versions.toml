[versions]
androidx-annotation = "1.5.0"
androidx-test-junit = "1.1.3"
antlr-kotlin = "bbd4c72186"
antlr-kotlin-fork = "0.0.7_265"
colormath = "3.2.1"
fluidLocale = "0.12.0"
kotlin = "1.7.10"
kotlinCoroutines = "1.6.4"
ktlint = "0.42.1"
napier = "2.6.1"
okio = "3.2.0"
robolectric = "4.9"

[libraries]
android-gradle = "com.android.tools.build:gradle:7.3.0"
androidx-annotation = { module = "androidx.annotation:annotation", version.ref = "androidx-annotation" }
androidx-test-junit = { module = "androidx.test.ext:junit", version.ref = "androidx-test-junit" }
antlr-kotlin-gradle = { module = "com.strumenta.antlr-kotlin:antlr-kotlin-gradle-plugin", version.ref = "antlr-kotlin" }
#antlr-kotlin-runtime = { module = "com.strumenta.antlr-kotlin:antlr-kotlin-runtime", version.ref = "antlr-kotlin" }
antlr-kotlin-runtime = { module = "org.cru.mobile.fork.antlr-kotlin:antlr-kotlin-runtime", version.ref = "antlr-kotlin-fork" }
antlr-kotlin-target = { module = "com.strumenta.antlr-kotlin:antlr-kotlin-target", version.ref = "antlr-kotlin" }
colormath = { module = "com.github.ajalt.colormath:colormath", version.ref = "colormath" }
colormath-android-colorint = { module = "com.github.ajalt.colormath.extensions:colormath-ext-android-colorint", version.ref = "colormath" }
fluidLocale = { module = "io.fluidsonic.locale:fluid-locale", version.ref = "fluidLocale" }
kotlin-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinCoroutines" }
kotlin-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinCoroutines" }
kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
napier = { module = "io.github.aakira:napier", version.ref = "napier" }
okio-js = { module = "com.squareup.okio:okio-js", version.ref = "okio" }
okio-nodefilesystem = { module = "com.squareup.okio:okio-nodefilesystem", version.ref = "okio" }
robolectric = { module = "org.robolectric:robolectric", version.ref = "robolectric" }

# HACK: dependencies used to trigger renovate upgrades
ktlint = { module = "com.pinterest:ktlint", version.ref = "ktlint" }

[plugins]
grgit = { id = "org.ajoberstar.grgit", version = "5.0.0" }
kotlin-kover = { id = "org.jetbrains.kotlinx.kover", version = "0.6.0" }
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version = "11.0.0" }
