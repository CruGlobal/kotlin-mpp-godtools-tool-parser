name: Build XCFramework

on:
  pull_request:

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build_xcframework:
    name: Build XCFramework
    runs-on: macos-15
    outputs:
      swift_package_checksum: ${{ steps.swift_package_checksum.outputs.value }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      - name: Setup Java JDK
        uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version-file: ".java-version"
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: Cache Konan
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: ${{ runner.os }}-konan-${{ github.sha }}
          restore-keys: ${{ runner.os }}-konan-
      - name: Build
        run: ./gradlew assemble --scan
      - name: Run Command Gradle AssembleXCFramework
        run: ./gradlew assembleGodToolsSharedXCFramework --warning-mode all
      - name: Run Command Zip
        run: zip -r /Users/runner/work/kotlin-mpp-godtools-tool-parser/kotlin-mpp-godtools-tool-parser/publishing/spm/build/XCFrameworks/release/GodToolsShared.xcframework.zip /Users/runner/work/kotlin-mpp-godtools-tool-parser/kotlin-mpp-godtools-tool-parser/publishing/spm/build/XCFrameworks/release/GodToolsShared.xcframework
      - name: Compute Checksum
        id: swift_package_checksum
        run: echo "value=$(swift package compute-checksum /Users/runner/work/kotlin-mpp-godtools-tool-parser/kotlin-mpp-godtools-tool-parser/publishing/spm/build/XCFrameworks/release/GodToolsShared.xcframework.zip)" >> $GITHUB_OUTPUT
      - name: Actions Checkout
        uses: actions/checkout@v5
      - name: Create Package.swift
        uses: ./.github/actions/create-package-swift-file
      - name: Archive Build
        uses: actions/upload-artifact@v4
        with:
          name: xcode-logs
          path: "/Users/runner/work/kotlin-mpp-godtools-tool-parser/kotlin-mpp-godtools-tool-parser/publishing/spm/build/XCFrameworks/"



